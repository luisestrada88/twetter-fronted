<div style="display: flex; height: 100vh;">
  <!-- Barra lateral -->
  <nav style="width: 250px; background-color: #1a1a1a; padding: 1rem; display: flex; flex-direction: column; gap: 1.5rem; position: fixed; top: 0; bottom: 0;">
    <button routerLink="/home" style="color: white; background: none; border: none; text-align: left; font-size: 1rem;">Inicio</button>
    <button routerLink="/new-post" style="color: white; background: none; border: none; text-align: left; font-size: 1rem;">Crear publicación</button>
    <button routerLink="/profile" style="color: white; background: none; border: none; text-align: left; font-size: 1rem;">Perfil</button>
    <button (click)="logout()" style="color: red; background: none; border: none; text-align: left; font-size: 1rem;">Cerrar sesión</button>
  </nav>

  <!-- Contenido desplazable -->
  <div style="margin-left: 270px; padding: 2rem 3rem; width: 100%; overflow-y: auto;">
    <h2 style="color: white; font-family: 'Segoe UI', sans-serif;">Publicaciones recientes</h2>

    <div *ngFor="let post of posts">
      <app-tweets [post]="post"></app-tweets>
    </div>
  </div>
</div>
